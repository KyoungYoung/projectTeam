<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>

    <div class="logo">
        <a href="/" class="logo_hansei">
            <img src="/loco.png" alt="">
        </a>
   </div>

    <div class="login_wrap">
        <div class="login_left">
            <span>환영합니다.</span>
            <p>Hansei Graduate란? </p>
            <p>한세대학교 졸업요건을 쉽게 계산해주는 사이트입니다.</p>
        </div>
        <div class="login_right">
            <span>로그인</span>
            <ul class="login_box">
                <li>
                    <input type="text" name="id" placeholder="아이디">
                </li>
                <li>
                    <input type="password" name="pw" id="" placeholder="비밀번호">
                </li>
                
                <li class="loginlogin">
                    <a href="#" class="btn_login">로그인</a>
                </li>
                <li>
                    <a href="/join" class="btn_join">회원가입하기</a>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
