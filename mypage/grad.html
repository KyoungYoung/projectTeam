<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRCAL</title>
    <link rel="stylesheet" href="GRcal.css">
    <script defer src="GRcal.js"></script>
    
</head>
<body>
    <fieldset id="major">
        <legend>전공</legend>
        <p>전공필수 학점 입력</p>
        <input type="number" id="me">
        <p>전공선택 학점 입력</p>
        <input type="number" id="mc">
        <p>전공기초 학점 입력</p>
        <input type="number" id="mb">
        <br>
        <input type="button" id="bnt" value="계산하기">
        </fieldset>
        <fieldset id = "res">
            <legend>교양</legend>
        <p>교양필수 학점 입력</p>
        <input type="number" id="re">
        <p>교양선택 학점 입력</p>
        <input type="number" id="rc">
        <br>
        <input type="button" id="rebnt" value="계산하기">
        </fieldset>
        <br>
        
        
    
</body>
</html>
