<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/join.css">
</head>
<body>
    
    <div class="logo">
        <a href="/" class="logo_hansei">
            <img src="/loco.png" alt="">
        </a>
   </div>
    <form action="" name="join">
        <fieldset>
            <legend>정보입력</legend>
            <table class="tbl_join">
                <!-- <colgroup>
                    <col style="width:20%">
                    <col style="width:30%">
                    <col style="width:20%">
                    <col style="width:30%">
                </colgroup> -->
                <tbody>
                    <tr>
                        <th>
                            <span>이름</span>
                        </th>
                        <td colspan="3">
                            <input type="text" name="name">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>학과</span>
                        </th>
                        <td colspan="3">
                            <input type="text" name="major">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>학번</span>
                        </th>
                        <td colspan="3">
                            <input type="text" name="major-num">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>비밀번호</span>
                        </th>
                        <td colspan="3">
                            <input type="password" name="password" id="">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>비밀번호 확인</span>
                        </th>
                        <td>
                            <input type="password" name="password-check">
                        </td>
                    </tr>
                </tbody>
            </table>
           <div class="btn_wrap">
                <a href="/login" class="btn_join">회원가입하기</a>
           </div>
        </fieldset>
    </form>
</body>
</html>
